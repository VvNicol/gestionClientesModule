<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion clientes</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <main class="d-flex flex-column align-items-center py-5">
        <div class="card col-lg-4 col-md-6 col-sm-12 my-5 shadow-lg border-0">
            <div class="card-header bg-info text-white text-center py-3">
                <h1>Gestión de Clientes</h1>
            </div>
            <div class="card-body p-4">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombreInput" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control form-control-lg" id="nombreInput" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="dniInput" class="form-label">DNI</label>
                        <input type="text" class="form-control form-control-lg" id="dniInput" placeholder="DNI">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correoInput" class="form-label">Correo</label>
                    <input type="email" class="form-control form-control-lg" id="correoInput"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="direccionInput" class="form-label">Dirección</label>
                    <input type="text" class="form-control form-control-lg" id="direccionInput" placeholder="Dirección">
                </div>

                <button type="button" class="btn btn-info btn-lg w-100" onclick="agregarClienteLocal()">Añadir
                    Cliente</button>
            </div>
        </div>

        <div class="container my-5 col-lg-4 col-md-6 col-sm-12">
            <table class="table table-bordered table-hover bg-white shadow-lg rounded" id="clientesTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Correo</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody">
                    <!-- Filas de clientes se añadirán aquí -->
                </tbody>
            </table>
        </div>
    </main>


    <script type="module" src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
